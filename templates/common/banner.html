      transition: background-image 0.4s ease;
}

</style>
<script>
    const backgrounds = [
  'url({% static 'images/banner-33.jpg' %}',
        'url({% static 'images/banner-55.jpg' %}',
        'url({% static 'images/banner-7.jpg' %}',
];

let currentIndex = 0;
const backgroundElement = document.getElementById('background');

function changeBackground() {
  backgroundElement.style.backgroundImage = backgrounds[currentIndex];
  currentIndex = (currentIndex + 1) % backgrounds.length;
}

// Toggle background image at regular intervals
setInterval(changeBackground, 5000); // 5000 ms is 5 seconds

</script>
